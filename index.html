        <script>
            // Sélection de l'élément avec la classe "arrow"
            const arrowElement = document.querySelector('.arrow');

            // Sélection de la section avec la classe "hidden"
            const hiddenSection = document.querySelector('.hidden');

            // Ajout d'un gestionnaire d'événements pour le clic sur l'élément "arrow"
            arrowElement.addEventListener('click', function() {
            // Vérification de l'état actuel de la section "hidden"
            const isHidden = hiddenSection.style.display === 'none';

            // Modification de la propriété "display" de la section "hidden"
            hiddenSection.style.display = isHidden ? 'block' : 'none';
            });
